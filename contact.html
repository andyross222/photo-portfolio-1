<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Open+Sans', sans-serif;
  }
  .contact-header {
    background-color: #f3d1d1;
  }
  .contact-form {
    background-color: #f3e1e1;
  }
</style>
</head>
<body class="bg-white text-gray-800">
<div class="container mx-auto px-4">
  <header class="contact-header py-6">
    <div class="flex justify-between items-center">
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Services</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Portfolio</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Testimonials</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact-form py-10">
    <div class="flex flex-wrap md:flex-nowrap">
      <div class="md:w-1/2 p-4">
        <img src="https://source.unsplash.com/featured/?nature,people" alt="Contact Image" class="rounded-lg shadow-lg">
      </div>
      <div class="md:w-1/2 p-4">
        <h2 class="text-3xl font-semibold mb-4">Contact eMotions</h2>
        <div class="mb-4">
          <h3 class="font-semibold">Our Office</h3>
          <p>111 Any Street</p>
          <p>St. Ottawa, ON K1V 2C5</p>
          <p>Email: arbison@live.com</p>
          <p>Tel: 123-456-7890</p>
        </div>
        <div class="mb-4">
          <h3 class="font-semibold">Social Media</h3>
          <a href="https://facebook.com" class="text-blue-600 hover:text-blue-800">Facebook</a> /
          <a href="https://instagram.com" class="text-pink-600 hover:text-pink-800">Instagram</a>
        </div>
        <div>
          <h3 class="font-semibold mb-2">Send Us a Message</h3>
          <form action="#" method="POST">
            <div class="mb-4">
              <label for="name" class="block text-sm font-semibold mb-2">Name *</label>
              <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-semibold mb-2">Email *</label>
              <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
              <label for="message" class="block text-sm font-semibold mb-2">Message *</label>
              <textarea id="message" name="message" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div>
              <button type="submit" class="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
