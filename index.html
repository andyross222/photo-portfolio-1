<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ravi Vora - Photographer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body class="bg-white text-gray-800">
    <header class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">RAVI VORA</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/albums/calender" class="text-gray-600 hover:text-black">Film</a></li>
                    <li><a href="/albums/portraiture" class="text-black font-semibold">Photography</a></li>
                    <li><a href="/contact" class="text-gray-600 hover:text-black">About + Contact</a></li>
                </ul>
            </nav>
        </div>

        <section class="mb-12">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <img src="/images/motorcycle.jpeg" alt="Land Rover - Range Rover Sport" class="mb-2">
                    <h3 class="text-lg font-medium">LAND ROVER - RANGE ROVER SPORT</h3>
                </div>
                <div>
                    <img src="https://source.unsplash.com/featured/?jordan" alt="Jordan" class="mb-2">
                    <h3 class="text-lg font-medium">JORDAN</h3>
                </div>
                <div>
                    <img src="https://source.unsplash.com/featured/?ducati" alt="Ducati" class="mb-2">
                    <h3 class="text-lg font-medium">DUCATI</h3>
                </div>
                <div>
                    <img src="https://source.unsplash.com/featured/?niketraining" alt="Nike Training" class="mb-2">
                    <h3 class="text-lg font-medium">NIKE TRAINING</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="container mx-auto px-4 py-8 text-center">
        <p>Want a photography portfolio website with sea turtles from the Pacific Ocean</p>
    </footer>
